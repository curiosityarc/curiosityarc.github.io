<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosity Arc Foundation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        .splash-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }
        .video-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 56.25vw; /* 16:9 aspect ratio */
            min-height: 100vh;
            min-width: 177.77vh; /* 16:9 aspect ratio */
            transform: translate(-50%, -50%);
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="video-wrapper">
            <iframe 
                id="player"
                src="https://www.youtube.com/embed/t61I2uM7y5Y?enablejsapi=1&autoplay=1&controls=0&showinfo=0&rel=0&mute=1" 
                frameborder="0" 
                allowfullscreen
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            ></iframe>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.unMute(); // Unmute once ready
            event.target.playVideo();
        }

        // Wait for 15 seconds before redirecting
        setTimeout(() => {
            window.location.href = 'pages/home';
        }, 15000);

        // Preload home page in the background
        const link = document.createElement('link');
        link.rel = 'prefetch';
        link.href = 'pages/home';
        document.head.appendChild(link);
    </script>
</body>
</html>
