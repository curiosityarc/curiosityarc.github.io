<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curiosity Arc Foundation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        .splash-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }
        .logo-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        .logo-wrapper img {
            max-width: 60vw;
            max-height: 60vh;
            width: auto;
            height: auto;
            display: block;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo-wrapper">
            <img src="assets/images/logo.gif" alt="Curiosity Arc Foundation Logo">
        </div>
    </div>

    <script>
        // Wait for 15 seconds before redirecting
        setTimeout(() => {
            window.location.href = 'pages/home';
        }, 3000);

        // Preload home page in the background
        const link = document.createElement('link');
        link.rel = 'prefetch';
        link.href = 'pages/home';
        document.head.appendChild(link);
    </script>
</body>
</html>
